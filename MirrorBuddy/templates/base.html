<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirrorBuddy - elektroniczny przewodnik</title>
<!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&display=swap" rel="stylesheet">
<!--bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<!--stylesheets-->
    <link rel="stylesheet" href="{% static 'style-main.css' %}"/>
    {% block dynamic_links %} {% endblock %}
</head>
<body>
    <div class="container-full">

        <nav class="main-nav">
            <ul>
                <a class="nav-button" href="{% url 'home' %}">
                    <img src="{% static 'logo.png' %}"/>
                    </a>
                <a class="nav-button" href="{% url 'map-main' %}">
                <li ><i class="bi bi-map"></i>
                    <br/> Znajd≈∫ </li>
                </a>
                <a class="nav-button" href="{% url 'chatbot' %}">
                <li ><i class="bi bi-chat-dots"></i>
                    <br/> Porozmawiaj </li>
                </a>
                <a class="nav-button" href="{% url 'spottedapp' %}">
                <li ><i class="bi bi-postcard"></i>
                    <br/> Spotted </li>
                </a>
                <a class="nav-button" href="{% url 'mirror-selfie' %}">
                    <li ><i class="bi bi-camera"></i>
                        <br/> MirrorSelfie </li>
                    </a>
            </ul>
        </nav>

        <div class="container-content" id="filterbox">
            <div id="clock">
                <!-- script effect -->
            </div>

            {% block content %}

            {% endblock %}

        </div>

        
        
        

    </div>

<script src="{% static 'clock-script.js' %}"></script>

</body>
</html>
